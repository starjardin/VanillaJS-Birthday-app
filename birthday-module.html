<html lang="en">
	<head>
		<meta charset="UTF-8" />

    <link

			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <link rel="stylesheet" href="./style.css">
	</head>
	<body>
    <header class="header">
      <div class="row">
        <div class="col text-center font-weight-bold font-italic">
          <h2>
            Birthday
          </h2>
        </div>
        </div>
      </div>
    </header>

    <main>
      <header class="col text-center font-weight-bold font-italic">
        <h3>
          Happy Birthday.
        </h3>
      </header>
      <form action="#" hidden class="formSubmit">
        <fieldset>
          <div class="form-group">
            <label for="img">Image</label>
            <input type="url" name="picture" id="img" value="https://picsum.photos/150/150/">
          </div>
          <div class="form-group">
            <label for="firstName">first Name</label>
            <input type="text" name="firstName" id="firstName">  
          </div>
          <div class="form-group">
            <label for="lastName">las tName</label>
            <input type="text" name="lastName" id="lastName">  
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday">
          </div>
          <div class="form-group">
            <label for="id">Id</label> 
            <input type="number" name="id" id="id">
          </div>
          <button type="submit">submit</button>
        </fieldset>
      </form>
      <button type="button" class="add">Add People</button>

      <fieldset>
        <label for="search">Search</label>
        <input type="text" id="search" name="search" placeholder="search by name">
        <select name="month" id="month">
          <option value="select">select a month</option>
          <option value="january">January</option>
          <option value="february">February</option>
          <option value="march">March</option>
          <option value="april">April</option>
          <option value="may">May</option>
          <option value="june">June</option>
          <option value="july">July</option>
          <option value="august">August</option>
          <option value="september">September</option>
          <option value="october">October</option>
          <option value="november">November</option>
          <option value="december">December</option>
        </select>
      </fieldset>

      <div class="container">
      
      </div>
      </div>
    </div>
    </main>
		<script src="./script-module.js" type="module"></script>
	</body>
