<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bitrhday app/ vanilla javascript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.97fcb138.css">
	<script src="/style.97fcb138.js"></script></head>
	<body>
    <header class="header container">
      <div class="row">
        <div class="col">
          <h2 class="font-weight-bold">
            Birthday app <span class="year"></span>
          </h2>
        </div>
      </div>
    </header>

    <main>
      <form action="#" hidden="" class="formSubmit">
        <fieldset>
          <div class="form-group">
            <label for="img">Image</label>
            <input type="url" name="picture" id="img" value="https://picsum.photos/150/150/">
          </div>
          <div class="form-group">
            <label for="firstName">first Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="first name" required="">  
          </div>
          <div class="form-group">
            <label for="lastName">las tName</label>
            <input type="text" name="lastName" id="lastName" placeholder="last name" required="">  
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday" id="birthday" placeholder="birthday" required="">
          </div>
          <div class="form-group">
            <label for="id">Id</label> 
            <input type="number" name="id" id="id" placeholder="id number" required="">
          </div>
          <button type="submit">submit</button>
        </fieldset>
      </form>

      <div class="container"> 
        <div class="row mt-3" id="wrapper">
          <div class="col">
            <label for="search">Filter by name</label>
            <input type="text" id="search" name="search" placeholder="Type a name">
          </div>
          <div class="col">
            <label for="month">Filter by month</label>
            <select name="month" id="month">
              <option value="">select a month</option>
              <option value="january">January</option>
              <option value="february">February</option>
              <option value="march">March</option>
              <option value="april">April</option>
              <option value="may">May</option>
              <option value="june">June</option>
              <option value="july">July</option>
              <option value="august">August</option>
              <option value="september">September</option>
              <option value="october">October</option>
              <option value="november">November</option>
              <option value="december">December</option>
            </select>
          </div>
          <div class="col btn-container">
            <button type="button" class="add btn-submit">Add People</button>
          </div>
        </div>
      </div>

      <div class="container" id="container">
      
      </div>
      
    
    </main>
		<script src="/script.75da7f30.js"></script>
	</body>
</html>
